sensor:
  - platform: adc
    pin: GPIO${battery_adc_pin}
    name: "Battery Voltage"
    id: battery_voltage
    attenuation: 12db
    accuracy_decimals: 2
    update_interval: 1s
    unit_of_measurement: "V"
    icon: mdi:battery-medium
    filters:
      - multiply: 2.0
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
      - throttle: 1min
    on_value:
      then:
        - component.update: battery_percentage
      
  - platform: template
    id: battery_percentage
    name: "Battery Percentage"
    lambda: return id(battery_voltage).state;
    accuracy_decimals: 0
    unit_of_measurement: "%"
    icon: mdi:battery-medium
    filters:
      - calibrate_linear:
         method: exact
         datapoints:
          - 2.80 -> 0.0
          - 3.10 -> 10.0
          - 3.30 -> 20.0
          - 3.45 -> 30.0
          - 3.60 -> 40.0
          - 3.70 -> 50.0
          - 3.75 -> 60.0
          - 3.80 -> 70.0
          - 3.90 -> 80.0
          - 4.00 -> 90.0
          - 4.20 -> 100.0
      - lambda: |-
          if (x > 100) return 100;
          if (x < 0) return 0;
          return x;
    on_value:
      then:
        - lambda: |-
            int current = (int)x;
            if (current != id(last_battery_percent)) {
              id(last_battery_percent) = current;
              id(draw_display).execute();
            }

  # Home Assistant light brightness sensor (0-255)
  - platform: homeassistant
    id: ha_light_brightness
    entity_id: ${light_entity}
    attribute: brightness
    filters:
      - lambda: |-
          if (std::isnan(x)) return 0.0;
          return x;
    on_value:
      - lambda: 'id(updating_light_from_ha) = true;'
      - lvgl.slider.update:
          id: brightness_slider
          value: !lambda 'return (x / 255.0) * 100.0;'
      - lambda: 'id(updating_light_from_ha) = false;'

  # Weather temperature sensor
  - platform: homeassistant
    id: ha_weather_temperature
    entity_id: ${weather_entity}
    attribute: temperature
    on_value:
      - lvgl.label.update:
          id: weather_temp_label
          text: !lambda |-
            if (isnan(x)) {
              return std::string("--°");
            }
            char buf[20];
            snprintf(buf, sizeof(buf), "%.0f°", (int)x);
            return std::string(buf);

  # Weather humidity sensor
  - platform: homeassistant
    id: ha_weather_humidity
    entity_id: ${weather_entity}
    attribute: humidity
    on_value:
      - lvgl.label.update:
          id: weather_humidity_value
          text: !lambda |-
            if (isnan(x)) {
              return std::string("--%");
            }
            char buf[20];
            snprintf(buf, sizeof(buf), "%.0f%%", (int)x);
            return std::string(buf);

  # Media player volume level sensor
  - platform: homeassistant
    id: ha_media_volume
    entity_id: ${media_player_entity}
    attribute: volume_level
    filters:
      - throttle: 200ms  # Throttle updates to prevent rapid bouncing
      - lambda: |-
          if (std::isnan(x)) return 0.5;
          return x;
    on_value:
      - if:
          condition:
            lambda: 'return !id(slider_interaction);'  # Only update if user is not interacting
          then:
            - lambda: 'id(updating_volume_from_ha) = true;'
            - lvgl.slider.update:
                id: media_volume_slider
                value: !lambda 'return x * 100.0;'
            - delay: 100ms  # Small delay to ensure slider update completes
            - lambda: 'id(updating_volume_from_ha) = false;'

  # Media player position sensor
  - platform: homeassistant
    id: ha_media_position
    entity_id: ${media_player_entity}
    attribute: media_position
    filters:
      - lambda: |-
          if (std::isnan(x)) return 0.0;
          return x;
    on_value:
      - lvgl.arc.update:
          id: media_progress_arc
          value: !lambda |-
            float position = x;
            float duration = id(ha_media_duration).state;
            if (duration > 0 && !std::isnan(position) && !std::isnan(duration)) {
              return (position / duration) * 100.0;
            } else {
              return 0;
            }

  # Media player duration sensor
  - platform: homeassistant
    id: ha_media_duration
    entity_id: ${media_player_entity}
    attribute: media_duration
    filters:
      - lambda: |-
          if (std::isnan(x)) return 100.0;
          return x;
    on_value:
      - lvgl.arc.update:
          id: media_progress_arc
          value: !lambda |-
            float position = id(ha_media_position).state;
            float duration = x;
            if (duration > 0 && !std::isnan(position) && !std::isnan(duration)) {
              return (position / duration) * 100.0;
            } else {
              return 0;
            }

time:
