captive_portal:

# HTTP Request component for fetching media album art
http_request:
  timeout: 10s

# Online image component for media player album art
# Note: This requires ESPHome 2023.7.0+
# The album art will update when the media changes
online_image:
  - id: album_art_image
    url: "http://homeassistant.local:8123/"  # Placeholder - will be set dynamically from entity_picture attribute
    type: RGB565
    format: PNG
    resize: 60x60
    update_interval: never  # Updated manually when media changes

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

sensor:
  - platform: adc
    pin: GPIO${battery_adc_pin}
    name: "Battery Voltage"
    id: battery_voltage
    attenuation: 12db
    accuracy_decimals: 2
    update_interval: 1s
    unit_of_measurement: "V"
    icon: mdi:battery-medium
    filters:
      - multiply: 2.0
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
      - throttle: 1min
    on_value:
      then:
        - component.update: battery_percentage
      
  - platform: template
    id: battery_percentage
    name: "Battery Percentage"
    lambda: return id(battery_voltage).state;
    accuracy_decimals: 0
    unit_of_measurement: "%"
    icon: mdi:battery-medium
    filters:
      - calibrate_linear:
         method: exact
         datapoints:
          - 2.80 -> 0.0
          - 3.10 -> 10.0
          - 3.30 -> 20.0
          - 3.45 -> 30.0
          - 3.60 -> 40.0
          - 3.70 -> 50.0
          - 3.75 -> 60.0
          - 3.80 -> 70.0
          - 3.90 -> 80.0
          - 4.00 -> 90.0
          - 4.20 -> 100.0
      - lambda: |-
          if (x > 100) return 100;
          if (x < 0) return 0;
          return x;
    on_value:
      then:
        - lambda: |-
            int current = (int)x;
            if (current != id(last_battery_percent)) {
              id(last_battery_percent) = current;
              id(draw_display).execute();
            }

  # Home Assistant light brightness sensor (now in percentage 0-100)
  - platform: homeassistant
    id: ha_light_brightness
    entity_id: ${light_entity}
    attribute: brightness
    filters:
      # Handle None values - if light returns None, set to 0
      - lambda: |-
          if (std::isnan(x)) return 0.0;
          return x;
    on_value:
      # Convert 0-255 from HA to 0-100 percentage for slider and arc
      # Set flag to prevent feedback loop
      - lambda: 'id(updating_light_from_ha) = true;'
      - lvgl.arc.update:
          id: brightness_arc
          value: !lambda 'return (x / 255.0) * 100.0;'
      - lvgl.slider.update:
          id: my_light_slider
          value: !lambda 'return (x / 255.0) * 100.0;'
      - lvgl.label.update:
          id: brightness_value_label
          text: !lambda |-
            char buf[20];
            snprintf(buf, sizeof(buf), "%.0f%%", (x / 255.0) * 100.0);
            return buf;
      - lambda: 'id(updating_light_from_ha) = false;'

  # Weather temperature sensor
  - platform: homeassistant
    id: ha_weather_temperature
    entity_id: ${weather_entity}
    attribute: temperature
    on_value:
      - lvgl.label.update:
          id: weather_temp_label
          text: !lambda |-
            char buf[20];
            snprintf(buf, sizeof(buf), "%.1f°C", x);
            return buf;

  # Weather humidity sensor
  - platform: homeassistant
    id: ha_weather_humidity
    entity_id: ${weather_entity}
    attribute: humidity
    on_value:
      - lvgl.label.update:
          id: weather_humidity_label
          text: !lambda |-
            char buf[20];
            snprintf(buf, sizeof(buf), "%.0f%%", x);
            return buf;

  # Media player volume sensor (0-100)
  - platform: homeassistant
    id: ha_media_volume
    entity_id: ${media_player_entity}
    attribute: volume_level
    on_value:
      # Set flag to prevent feedback loop
      - lambda: 'id(updating_media_from_ha) = true;'
      - lvgl.arc.update:
          id: media_volume_arc
          value: !lambda 'return x * 100.0;'
      - lvgl.slider.update:
          id: media_volume_slider
          value: !lambda 'return x * 100.0;'
      - lvgl.label.update:
          id: media_volume_label
          text: !lambda |-
            char buf[20];
            snprintf(buf, sizeof(buf), "Vol: %.0f%%", x * 100.0);
            return buf;
      - lambda: 'id(updating_media_from_ha) = false;'

time:
  - platform: homeassistant
    id: ha_time
    on_time:
      - seconds: 0
        minutes: '*'
        then:
          - lvgl.label.update:
              id: time_label
              text: !lambda |-
                char buf[10];
                auto time = id(ha_time).now();
                snprintf(buf, sizeof(buf), "%02d:%02d", time.hour, time.minute);
                return buf;

touchscreen:
  - platform: cst816
    i2c_id: bus_b
    interrupt_pin: ${touch_input_pin}
    reset_pin: ${touch_reset_pin}
    id: touch_dp
    on_touch:
      then:
        - lambda: |-
            // Store touch start position for swipe detection
            id(swipe_start_x) = touch.x;
            id(swipe_start_y) = touch.y;
        - binary_sensor.template.publish:
            id: touch_input
            state: ON
    on_release:
      then:
        - lambda: |-
            // Store release position
            id(swipe_end_x) = touch.x;
            id(swipe_end_y) = touch.y;
        - lambda: |-
            // Detect swipe gestures (horizontal swipes only for page navigation)
            int dx = id(swipe_end_x) - id(swipe_start_x);
            int dy = id(swipe_end_y) - id(swipe_start_y);
            
            // Only detect swipes if horizontal movement is dominant (>50px) and larger than vertical
            if (abs(dx) > 50 && abs(dx) > abs(dy) * 1.5) {
              // Store swipe direction for action execution
              if (dx > 0) {
                id(swipe_direction) = 1; // right
              } else {
                id(swipe_direction) = -1; // left
              }
            } else {
              id(swipe_direction) = 0; // no swipe
            }
        - if:
            condition:
              lambda: 'return id(swipe_direction) == 1;'
            then:
              - if:
                  condition:
                    lambda: 'return id(current_page_index) == 1;'
                  then:
                    - lvgl.page.show: idle_page
                    - lambda: 'id(current_page_index) = 0;'
              - if:
                  condition:
                    lambda: 'return id(current_page_index) == 2;'
                  then:
                    - lvgl.page.show: media_page
                    - lambda: 'id(current_page_index) = 1;'
        - if:
            condition:
              lambda: 'return id(swipe_direction) == -1;'
            then:
              - if:
                  condition:
                    lambda: 'return id(current_page_index) == 0;'
                  then:
                    - lvgl.page.show: media_page
                    - lambda: 'id(current_page_index) = 1;'
              - if:
                  condition:
                    lambda: 'return id(current_page_index) == 1;'
                  then:
                    - lvgl.page.show: weather_page
                    - lambda: 'id(current_page_index) = 2;'
        - binary_sensor.template.publish:
            id: touch_input
            state: OFF

binary_sensor:
  - platform: template
    name: "Touch Button"
    id: touch_input
    on_multi_click:
      # Single tap - Only dismiss timer, don't activate voice assistant
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 330ms
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
              # Removed voice assistant activation from touch

      - timing:
          - ON for at least 1s
        then:
          - switch.toggle: show_battery_status
          - script.execute: draw_display

  - platform: gpio
    pin:
      number: GPIO${left_top_button_pin}
      mode: INPUT_PULLUP
      ignore_strapping_warning: true
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
              else:
                - if:
                    condition:
                      lambda: return id(wake_word_engine_location).state == "On device";
                    then:
                      - if:
                          condition:
                            not:
                              voice_assistant.is_running:
                          then:
                            - voice_assistant.start:                     
                          else:
                            - voice_assistant.stop:  
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

output:
  - platform: ledc
    pin: GPIO${backlight_output_pin}
    id: backlight_output
    inverted: true 

light:
  - platform: monochromatic
    id: Sled
    name: Screen
    icon: "mdi:television"
    entity_category: config
    output: backlight_output
    restore_mode: ALWAYS_ON
