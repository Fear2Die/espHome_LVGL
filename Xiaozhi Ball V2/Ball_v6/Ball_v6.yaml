text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>32) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }

  # Light state sensor (on/off)
  - platform: homeassistant
    id: ha_light_state
    entity_id: ${light_entity}
    on_value:
      - if:
          condition:
            lambda: 'return x == "on";'
          then:
            - lvgl.switch.update:
                id: light_switch
                state:
                  checked: true
          else:
            - lvgl.switch.update:
                id: light_switch
                state:
                  checked: false

  # Weather condition sensor
  - platform: homeassistant
    id: ha_weather_condition
    entity_id: ${weather_entity}
    on_value:
      - lvgl.label.update:
          id: weather_condition_label
          text: !lambda 'return x.c_str();'

  # Media player state sensor
  - platform: homeassistant
    id: ha_media_state
    entity_id: ${media_player_entity}
    on_value:
      - lvgl.label.update:
          id: media_play_label
          text: !lambda |-
            if (x == "playing") return "||";
            else return ">";

  # Media player title sensor
  - platform: homeassistant
    id: ha_media_title
    entity_id: ${media_player_entity}
    attribute: media_title
    on_value:
      - lvgl.label.update:
          id: media_title_label
          text: !lambda 'return x.c_str();'

  # Media player artist sensor
  - platform: homeassistant
    id: ha_media_artist
    entity_id: ${media_player_entity}
    attribute: media_artist
    on_value:
      - lvgl.label.update:
          id: media_artist_label
          text: !lambda 'return x.c_str();'

