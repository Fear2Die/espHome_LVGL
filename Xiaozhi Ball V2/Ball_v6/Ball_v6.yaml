## v6.0 Ball V6 - Swipe Navigation Edition ###################################################################################################
## NEW in V6:
## - SWIPE NAVIGATION: Gesture-based navigation between screens (no navigation buttons)
## - CIRCULAR NAVIGATION: Main → Media → Weather → Main (swipe left) or Main → Weather → Media → Main (swipe right)
## - MODERN UI: iOS-style toggle switches, rounded corners, shadows, professional styling
## - SMOOTH ANIMATIONS: 250ms slide transitions between screens
## - OPTIMIZED LAYOUTS: All elements positioned for circular display with modern design
## - THREE SCREENS: Main (Light Control), Media (Music Player), Weather (Conditions Display)
## Based on Ball V5.4 with major UI/UX improvements #######################################################################################

## ENTITY CONFIGURATION - SET YOUR HOME ASSISTANT ENTITIES HERE ##########################################################################
## Replace these with your actual Home Assistant entity IDs
## These will be used throughout the entire configuration

  # Light entity - the light you want to control
  light_entity: "light.YOUR_LIGHT_ENTITY"  # Example: light.living_room_lamp
  
  # Media player entity - your media player device
  media_player_entity: "media_player.YOUR_MEDIA_PLAYER_ENTITY"  # Example: media_player.living_room_speaker
  
  # Weather entity - your weather integration
  weather_entity: "weather.YOUR_WEATHER_ENTITY"  # Example: weather.home or weather.forecast_home

