  font_glyphsets: "GF_Latin_Core"
  font_family: Figtree

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.5.0
  name_add_mac_suffix: false
  on_boot:
    priority: 600
    then:
      - script.execute: draw_display
      # Battery monitoring disabled - pin unknown for SMARTRING
      # - component.update: battery_voltage
      # - component.update: battery_percentage
      - delay: 30s
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - script.execute: draw_display

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:
  mode: octal
  speed: 80MHz

api:
  on_client_connected:
    - script.execute: draw_display
    - lambda: |-
        if (!id(boot_sound_played)) {
          id(boot_sound_played) = true;
          if (id(startup_sound_switch).state) {
            id(play_sound)->execute(true, id(ready_sound));
          }
        }
  on_client_disconnected:
    - script.execute: draw_display

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG
  level: DEBUG  # Set to DEBUG to see initialization errors

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "SMARTRING V1 Hotspot"

captive_portal:

external_components:
  - source: github://pr#7046
    components:
      - online_image

globals:
  - id: boot_sound_played
    type: bool
    restore_value: no
    initial_value: "false"
  - id: init_in_progress
    type: bool
    restore_value: no
    initial_value: "true"

# ‚ö†Ô∏è SPI Configuration - WILL NOT WORK FOR QSPI DISPLAY ‚ö†Ô∏è
# This is standard SPI configuration
# SMARTRING requires QSPI which is not supported by ESPHome
spi:
  - id: lcd_spi
    clk_pin: GPIO${spi_clk_pin}
    mosi_pin: GPIO${spi_mosi_pin}
    interface: hardware

# ‚ö†Ô∏è I2C Configuration for Touch - MAY NOT WORK ‚ö†Ô∏è
# CST9217 may not be compatible with cst816 driver
i2c:
  - id: touch_i2c
    sda: GPIO${touch_sda_pin}
    scl: GPIO${touch_scl_pin}
    scan: true  # Enable scanning to see if touch controller is detected
    frequency: 400kHz

# ‚ö†Ô∏è I2S Audio Configuration - UNCERTAIN ‚ö†Ô∏è
# Pin configuration may be incorrect
# Speaker enable pin unknown
i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO${i2s_lrclk_pin}
    i2s_bclk_pin: GPIO${i2s_bclk_pin}

# Microphone configuration - may not work if pin is wrong
microphone:
  - platform: i2s_audio
    id: i2s_mics
    adc_type: external
    i2s_din_pin: GPIO${i2s_din_pin}
    pdm: false
    channel: left
    sample_rate: 16000
    bits_per_sample: 16bit

# Speaker configuration - may not work if pin is wrong
speaker:
  - platform: i2s_audio
    id: i2s_audio_speaker
    i2s_audio_id: i2s_audio_bus
    dac_type: external
    i2s_dout_pin: GPIO${i2s_dout_pin}
    mode: mono
    channel: left
    sample_rate: 16000
    bits_per_sample: 16bit

# Audio DAC - ES8311 may not be present on SMARTRING
# Configuration retained from Ball V5.3 but may not work
es8311:
  id: es8311_dac
  address: 0x18

# ‚ö†Ô∏è DISPLAY CONFIGURATION - WILL NOT WORK ‚ö†Ô∏è
# This uses ili9xxx platform which does not support QSPI or CO5300 driver
# Display will likely fail to initialize
display:
  - platform: ili9xxx
    id: s3_box_lcd
    model: ${displaymodel}  # ‚ö†Ô∏è WRONG: GC9A01A used as placeholder, actual is CO5300
    invert_colors: ${invertcolors}
    data_rate: 40MHz
    cs_pin: GPIO${lcd_cs_pin}
    dc_pin: GPIO${lcd_dc_pin}  # ‚ö†Ô∏è FAKE: QSPI has no DC pin, using D1 pin as placeholder
    reset_pin:
      number: GPIO${lcd_reset_pin}
    auto_clear_enabled: false
    dimensions:
        height: ${imageheight}  # 466 - May not work
        width: ${imagewidth}    # 466 - May not work

# ‚ö†Ô∏è TOUCHSCREEN CONFIGURATION - MAY NOT WORK ‚ö†Ô∏è
# CST9217 may not be compatible with cst816 driver
touchscreen:
  - platform: cst816
    id: touch_dp
    interrupt_pin:
      number: GPIO${touch_input_pin}
      inverted: false
    reset_pin: GPIO${touch_reset_pin}
    on_touch:
      - lambda: |-
          ESP_LOGI("Touch", "Touch detected at x=%d, y=%d", (int)touch.x, (int)touch.y);

# Backlight control
output:
  - platform: ledc
    id: display_backlight
    pin: GPIO${backlight_output_pin}
    frequency: 1000Hz

light:
  - platform: monochromatic
    id: backlight
    name: "Display Backlight"
    output: display_backlight
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 250ms

# WS2812 RGB LED
  - platform: esp32_rmt_led_strip
    id: led_ring
    name: "LED Ring"
    pin: GPIO${led_pin}
    num_leds: 1
    rmt_channel: 0
    rgb_order: GRB
    chipset: ws2812
    default_transition_length: 0s
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

# Main button
binary_sensor:
  - platform: gpio
    id: top_button
    name: "Button"
    pin:
      number: GPIO${left_top_button_pin}
      inverted: true
      mode:
        input: true
        pullup: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - lambda: |-
              ESP_LOGD("Button", "Single click detected");
              if (id(muted_switch).state) {
                id(muted_switch).turn_off();
              } else {
                id(voice_assistant_id).start();
              }
      - timing:
          - ON for at least 2s
        then:
          - lambda: |-
              ESP_LOGD("Button", "Long press detected");
              id(muted_switch).toggle();
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms

