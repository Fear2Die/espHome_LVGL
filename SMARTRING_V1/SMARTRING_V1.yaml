# Mute switch
switch:
  - platform: template
    id: muted_switch
    name: "Muted"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - script.execute: set_idle_or_mute_phase
      - micro_wake_word.stop:
      - voice_assistant.stop:
    on_turn_off:
      - script.execute: set_idle_or_mute_phase
      - if:
          condition:
            - api.connected
            - wifi.connected
          then:
            - micro_wake_word.start:

  - platform: template
    id: startup_sound_switch
    name: "Startup Sound"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

# Voice Assistant Configuration
micro_wake_word:
  models:
    - model: okay_nabu
    - model: hey_jarvis  
    - model: alexa
  on_wake_word_detected:
    - voice_assistant.start:

voice_assistant:
  id: voice_assistant_id
  microphone: i2s_mics
  speaker: i2s_audio_speaker
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - script.execute: draw_display
    - light.turn_on:
        id: led_ring
        brightness: 100%
        red: 0%
        green: 0%
        blue: 100%
        effect: "Fast Pulse"
  on_stt_vad_start:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
    - light.turn_on:
        id: led_ring
        brightness: 100%
        red: 100%
        green: 50%
        blue: 0%
        effect: "Fast Pulse"
  on_tts_stream_start:
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
    - light.turn_on:
        id: led_ring
        brightness: 100%
        red: 0%
        green: 100%
        blue: 0%
        effect: none
  on_tts_stream_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
    - script.execute: draw_display
    - light.turn_off: led_ring
    - if:
        condition:
          and:
            - switch.is_on: muted_switch
            - voice_assistant.is_running
        then:
          - voice_assistant.stop:
  on_end:
    - if:
        condition:
          and:
            - api.connected
            - wifi.connected
            - switch.is_off: muted_switch
        then:
          - delay: 100ms
          - wait_until:
              not:
                voice_assistant.is_running:
          - script.execute: set_idle_or_mute_phase
  on_error:
    - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
    - script.execute: draw_display
    - delay: 1s
    - if:
        condition:
          lambda: return id(voice_assistant_phase) == ${voice_assist_error_phase_id};
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          - script.execute: draw_display
    - light.turn_off: led_ring
  on_timer_finished:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display
    - delay: 5s
    - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
    - script.execute: draw_display

# Media Player
media_player:
  - platform: i2s_audio
    id: external_media_player
    name: "Media Player"
    dac_type: external
    i2s_audio_id: i2s_audio_bus
    i2s_dout_pin: GPIO${i2s_dout_pin}
    mode: mono

# Sound Files
http_request:
  id: http_request_id

file:
  - id: ready_sound
    file: ${startup_sound_file}

script:
  - id: draw_display
    mode: restart
    then:
      - lambda: |-
          int phase_id = id(voice_assistant_phase);
          if (!id(api_connected)) {
            phase_id = ${voice_assist_not_ready_phase_id};
          } else if (!id(wifi_connected)) {
            phase_id = ${voice_assist_not_ready_phase_id};
          } else if (id(muted_switch).state) {
            phase_id = ${voice_assist_muted_phase_id};
          } else if (id(init_in_progress)) {
            phase_id = ${voice_assist_not_ready_phase_id};
          }
          
          switch(phase_id) {
            case ${voice_assist_listening_phase_id}:
              id(lvgl_id).show_page(listening_page);
              break;
            case ${voice_assist_thinking_phase_id}:
              id(lvgl_id).show_page(thinking_page);
              break;
            case ${voice_assist_replying_phase_id}:
              id(lvgl_id).show_page(replying_page);
              break;
            case ${voice_assist_error_phase_id}:
              id(lvgl_id).show_page(error_page);
              break;
            case ${voice_assist_muted_phase_id}:
              id(lvgl_id).show_page(muted_page);
              break;
            case ${voice_assist_not_ready_phase_id}:
              id(lvgl_id).show_page(no_ha_page);
              break;
            case ${voice_assist_timer_finished_phase_id}:
              id(lvgl_id).show_page(timer_finished_page);
              break;
            default:
              id(lvgl_id).show_page(idle_page);
              break;
          }

  - id: set_idle_or_mute_phase
    mode: restart
    then:
      - lambda: |-
          if (id(muted_switch).state) {
            id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          } else {
            id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          }
      - script.execute: draw_display

  - id: start_wake_word
    mode: restart
    then:
      - if:
          condition:
            and:
              - api.connected
              - wifi.connected
              - switch.is_off: muted_switch
          then:
            - micro_wake_word.start:

  - id: stop_wake_word
    mode: restart
    then:
      - micro_wake_word.stop:
      - voice_assistant.stop:

  - id: play_sound
    mode: restart
    parameters:
      use_speaker: bool
      file_id: file::File
    then:
      - if:
          condition:
            lambda: return use_speaker;
          then:
            - speaker.play:
                file_id: !lambda return file_id;
      - delay: 1s

